<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada com lista não ordenada</title>
</head>
<body>
    <h1>Exemplo de lista mista: ordenada e não ordenada</h1>
    <ol>
        <li>Primeiro - ordenada</li>
        <li>Segundo - ordenada</li>
        <ul>
            <li>Primeiro - não ordenada</li>
            <li>Segundo - não ordenada</li>
            <li>Terceiro - não ordenada</li>
        </ul>
        <li>Terceiro - ordenada</li>
        <ul>
            <li>Primeiro - não ordenada</li>
            <li>Segundo - não ordenada</li>
        </ul>
        <li>Quatro - ordenada</li>

    </ol>
    <ul>
        <li>
            <figure> <!-- representa o conteúdo de uma imagem -->
                <img src='https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM' /> <!-- imagem -->
                <figcaption>Anúncio 1</figcaption> <!-- legenda  -->
            </figure>
        </li>
        <li>
            <figure>
                <img src='https://i.picsum.photos/id/1001/367/267.jpg?hmac=h9_xzQEoMCgh9gDWOgnNnsEC9eTnf3j2BTfKXt8uu6U' />
                <figcaption>Anúncio 2</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src='https://i.picsum.photos/id/1025/367/267.jpg?hmac=xlFGYDf9CLQQCJ2NTBxS8qTTOLkD28zsznZAt9XFCJw' />
                <figcaption>Anúncio 3</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src='https://i.picsum.photos/id/1026/367/267.jpg?hmac=prF35YFx9-apfzpe3aJ8ukBG5LdXc7jqoT7g8Xlid1M' />
                <figcaption>Anúncio 4</figcaption>
            </figure>
        </li>
    </ul>
    
</body>
</html>
