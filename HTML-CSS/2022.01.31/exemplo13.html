<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    
    <table border="1" style="text-align: center; color: blue;"> <!-- represpostaenta a tabela como um todo --> <!-- inclui borda na tabela -->
        <thead> <!-- "thead"  que represpostaenta uma divisão lógica 'cabeçalho' -->
            <tr> <!-- linha da tabela-->
                <th colspan="4">LINHA</th> <!-- mescla linha da tabela / "valor" define número de linha -->
            </tr>
        </thead>

        <tbody> <!-- "tbody" que represpostaenta uma divisão lógica 'dados' -->
            <tr> 
                <td rowspan="4">COLUNA</td> <!-- mescla coluna da tabela / "valor" define número de coluna -->
            </tr>
            <tr>
                <td>01</td> <!-- represpostaenta uma célula de dados -->
                <td>02</td>
                <td>03</td>
            </tr>
            <tr>
                <td>04</td>
                <td>05</td>
                <td>06</td>
            </tr>
            <tr>
                <td>07</td>
                <td>08</td>
                <td>09</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
