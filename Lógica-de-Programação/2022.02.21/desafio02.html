<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreção</title>
</head>
<body>
    <h1>PROGREÇÃO</h1>
    <script>
        document.write("<hr>")
        let quant = 11
        for (let linha = 0; linha < 11; linha++) {
            for (let cont = 1; cont < quant; cont++) {
                document.write('*')
            }
            quant --
            document.write("<br>")
        }
        document.write("<hr>")
        for (let linha = 12; linha > 1; linha--) {
            for (let cont = 1; cont < linha; cont++) {
                document.write('*')
            }
            document.write("<br>")
        }
        document.write("<hr>")
    </script>
    
</body>
</html>
