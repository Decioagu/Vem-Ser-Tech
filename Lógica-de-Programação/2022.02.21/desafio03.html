<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirâmide decrescente e crecsente</title>
</head>
<body>
    <h1>PIRÂMIDE DECRESCENTE E CRESECNTE</h1>
   
    <script type="text/javascript">
        // decrescente
        for (var i = 10; i > 1; i --){
            for (var j = 0; j < i; j++){
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("*") // meio
        document.write("<br>")
        // crecsente
        for (var i = 1; i < 10; i ++){
            for (var j = 0; j <= i; j++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
