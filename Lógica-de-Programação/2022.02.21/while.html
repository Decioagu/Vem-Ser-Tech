<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>DIGITE NÚMERO</h1>
    <script>
        let num = parseInt(prompt('Digite um número:'));
        while (num !=0) {
            document.write(num, ' ');
            num = parseInt(prompt('Digite um número:'));
        }
        document.write(' Fim!');
    </script>
</body>
</html>
