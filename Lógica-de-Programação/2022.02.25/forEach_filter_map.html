<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach filter map</title>
</head>
<body>
    <h1>forEach / filter / map</h1>

    <script>
        const num = [10, 20, 30, 40, 50, 60]
        // percorre o Array
        num.forEach(function(valor, index, array){ 
            document.write(valor, ' <=> ')
            document.write(index, ' <=> ')
            document.write(array)
            document.write('<br>')
        })
        // percorre o Array
        num.filter(function(valor, index, array){ 
            document.write(valor, ' <=> ')
            document.write(index, ' <=> ')
            document.write(array)
            document.write('<br>')
        })
        // percorre o Array
        num.map(function(valor, index, array){ 
            document.write(valor, ' <=> ')
            document.write(index, ' <=> ')
            document.write(array)
            document.write('<br>')
        })
        document.write('<br>')
        document.write('<br>')
        document.write('//==========================//==========================//')
        document.write('<br>')
        document.write('<br>')
        // percorre o Array
        num.forEach((valor) => {if (valor>=40){document.write(valor, ' - ')}})
        document.write('<br>')
        // percorre o Array
        num.filter((valor) => {if (valor>=40){document.write(valor, ' - ')}})
        document.write('<br>')
        // percorre o Array
        num.map((valor) => {if (valor>=40){document.write(valor, ' - ')}})
        document.write('<br>')
        document.write('<br>')
        document.write('//==========================//==========================//')
        document.write('<br>')
        document.write('<br>')
        // "return" = Vazio
        document.write(num.forEach((valor) => valor > 30))
        document.write('<br>')
        // "return" = Devolve novo Array conforme argumento da função
        document.write(num.filter((valor) => valor > 30))
        document.write('<br>')
        // "return" = Substitui valor do Array conforme argumento da função
        document.write(num.map((valor) => valor > 30))
        document.write('<br>')
        document.write('<br>')
        document.write('//==========================//==========================//')
        document.write('<br>')
        document.write('<br>')
        // "return" = Vazio
        const x = num.forEach((valor) => valor == 40)
        document.write(x)
        document.write('<br>')
        // "return" = Devolve novo Array conforme argumento da função
        const y = num.filter((valor) => valor == 40)
        document.write(y)
        document.write('<br>')
        // "return" = Substitui valor do Array conforme argumento da função
        const z = num.map((valor) => valor == 40)
        document.write(z)
        document.write('<br>')
        document.write('<br>')
        document.write('//==========================//==========================//')
        document.write('<br>')
        document.write('<br>')
    </script>   
</body>
</html>
